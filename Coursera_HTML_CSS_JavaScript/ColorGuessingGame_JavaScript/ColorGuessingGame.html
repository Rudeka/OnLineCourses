<html>
	<head>
		<title>JavaScript</title>
	</head>
		<body onload="do_game()">
		<script>
		var target;
		var guess_input;
		var guesses = 0;
		var finished = false;
		var colors= ['blue', 'cayan', 'gold', 'gray','green', 'magenta', 'orange', 'red', 'white', 'yellow'];

		function do_game(){
			
			var target_index =Math.floor(Math.random() * (colors.length-1));
			target = colors[target_index];

			while(!finished){
				guess_input = prompt("I am thinking of one of these colors:\n\n" + colors.join(", ") + "\n\nWhat color am I thinking of?");
				guesses += 1;
				finished = check_guess();
			}
		}

		function check_guess(){

			if(colors.indexOf(guess_input) < 0){
				alert("Sorry, I don't recognize your color.\n\nPlease try again.");
				return false;
			}

			if (guess_input > target){
				alert("Sorry, your guess is not correct!\n\nHint: your color is alphabetically higher than mine.\n\nPlease try again.")
				return false;

			}

			if(guess_input < target){
				alert("Sorry, your guess is not correct!\n\nHint: your color is alphabetically lower than mine.\n\nPlease try again.")
				return false;
			}

			myBody=document.getElementsByTagName("body")[0];
			myBody.style.background=target;
			alert("Congratulations! You have guessed the color!\n\n"+
				"It took you " + guesses + " guesses to finish the game\n\n"+
				"You can see the colour in the background.");
			return true;
		}
		</script>
		</body>	
</html>
